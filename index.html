<html lang="en">
<head>

<script src="https://kit.fontawesome.com/daa989ffe2.js" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="container-div">
            <h1>Counter App</h1>
            <span class="count">0</span>
            <hr>
          <div class="buttons">
            <button class="sub">
                <i class="fa-solid fa-arrow-down"></i>
                     Substract
                    </button> 
    
               <button class="Reset">  
                <i class="fa-solid fa-spinner"></i>
                Reset</button>
          
              <button class="Add">
                <i class="fa-solid fa-up-long"></i>
                Add</button>
          </div>  

        </div>
    </div>
    

    <script src="script.js"></script>
</body>
